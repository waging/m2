<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=yes" /> 
<meta content="telephone=no" name="format-detection">
<title>欢迎使用挖金4S管理系统</title>
<link href="../style/common.css" rel="stylesheet" type="text/css" />
<link href="../style/login.css" rel="stylesheet" type="text/css">
<script src="../js/jquery-1.9.1.min.js"></script>
<script src="../js/city.js"></script>

</head>

<body>
<header>
<div class="back"><a href="reg.html"></a></div>
欢迎使用挖金4S管理系统
</header>

<div id="container"><!--#container start-->
 <div id="scroller">
<form>
  <div class="step"> <span>1. 注册账户</span>  > 2. 完善信息  >  <span>3. 确认信息</span> </div>
  <div class="reg_tip"></div>
  <div class="reg_box">
      <label>店名：</label>
      <div><input name="" type="text" class="input shop"></div>
      <span>*</span>
  </div>
  <div class="reg_box">
     <label>地址：</label>
     <div class="select_bg area">
     <select name="prov" class="province"></select>
    </div>
    <span>*</span>
  </div>
   
   <div class="reg_box">
     <label></label>
     <div class="select_bg area"> 
     <select name="city"></select></div>
     <span>*</span>
  </div> 

  <div class="reg_box">
     <label></label>
     <div class="select_bg area"> 
     <select name="area"></select></div>
     <span>*</span>
  </div>

  <div class="reg_box">
     <label>邮箱：</label>
     <div><input name="" type="email" class="email"></div>
     <span>*</span>
  </div>
   
  
  
 
  
   <div class="reg_box">
     <label></label>
      <div class="sub_btn" style="margin-top:15px;"><input name="" type="submit" value="完成"/></div> 
      <span></span>
  </div>
  

</form>
   
 </div>
</div><!--#container end-->

<footer>版权所有：深圳市挖金科技有限公司</footer>
<script type="text/javascript">

new PCAS("prov","city","area");

var form = $("form");
var shop=$(".shop");
var province=$(".province");
var email=$(".email");


//on blur
shop.blur(checkShop);
province.change(checkProvince);
email.blur(checkEmail)

form.submit(function(){ //ajax保存注册信息
	if(checkShop() && checkProvince() && checkEmail()){
	
		//这里保存完善注册信息代码
		window.location.href="reg_ok.html";//注册成功后跳转至完善注册信息界面
		return false;
	}else{
		return false;
	}
});

function checkShop(){
	var txt=shop.val();
	if(txt==""){$(".reg_tip").text("店名不能为空!");return false;}
	else{
	  $(".reg_tip").text("");
	   return true;
	}
	
};
function checkProvince(){
	var txt=$(".province option:selected").val();
	if(txt==""){
		$(".reg_tip").text("请选择省份!");return false;
	}
	else{
		$(".reg_tip").text("");
	     return true;
    }
};


function checkEmail() {
  var a = email.val();
  var filter  = /^[a-z0-9]+([._\\-]*[a-z0-9])*@([a-z0-9]+[-a-z0-9]*[a-z0-9]+.){1,63}[a-z0-9]+$/;
  if (a == "") {
	  $(".reg_tip").text("邮箱不能为空!");
	  return false;
  } else if(!filter.test(a)) {
	  $(".reg_tip").text("邮箱格式输入错误!");
	  return false;
  }else {
	  $(".reg_tip").text("");
	  return true;
	 
  }
};




</script>
</body>
</html>
