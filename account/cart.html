<script type="text/javascript">
  var checkbox=$(".cart_table tr td input[type='checkbox']");
  $("#all").click(function(){//点击全选
    if(this.checked==true){
		checkbox.attr("checked",true);
		var sum=0;
		checkbox.each(function(index, element) {
            sum+=parseInt($(".cart_table tr td input[type='checkbox']:eq("+index+")").val());
        });
		$(".total_price span").text(sum);
	}else{
		checkbox.attr("checked",false);
		$(".total_price span").text(0);
	}	
  });
  
  checkbox.click(function(){ //点击商品后面的复选框
	var checkselect=$("input[type='checkbox']:checked:not('#all')");
	if(checkselect.length<checkbox.length){
		$("#all").attr("checked",false);
	}else{
		$("#all").attr("checked",true);
	};
	var len=checkselect.length;
	var sum=0;
	checkselect.each(function(index, element) {
		sum+=parseInt($("input[type='checkbox']:checked:not('#all'):eq("+index+")").val());
	});
	$(".total_price span").text(sum);
  });
  
  $(".del a").click(function(){ //点击删除
	  var result=confirm("确定删除该商品吗？");
  })
</script>
