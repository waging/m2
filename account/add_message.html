<div id="container"><!--主体内容开始-->

  <div class="content_box">

   <div class="message_form">
   
     <div class="form_box">
        <label>模版标题：</label><div><input name="" type="text" class="title"></div><span>*</span>
     </div>
     
     <div class="form_box">
        <label>短信内容：</label><div style="height:12em"><textarea class="content" placeholder="请记得输入个人重要信息！"></textarea></div><span>*</span>
     </div>
     <div class="form_box" style="margin-top:5px; margin-bottom:0.75em; height:1.25em;">

        <div style="border:none; background:none;">亲，要记得输入你的姓名、电话、公司名等重要信息。

        </div>
        <span></span>
   </div>
     
     
   </div>

  </div>
  
  
</div><!--主体内容结束-->

<script type="text/javascript">
var form=$("form");
var title=$(".title");
var content=$(".content");
var myname=$(".name");
var mobile=$(".mobile");
var company=$(".company");

content.keydown(function(e){
	var len=$(this).val().length+1;
	var a=140-len;
	if(a==0){
		e.preventDefault();
	}
	$(".sub_txt").text(a);
})

title.blur(checkTitle);
content.blur(checkContent);



function checkTitle(){
	var txt=title.val();
	if(txt==""){$(".reg_tip").text("模版标题不能为空!");return false;}
	else{
		$(".reg_tip").text("");
	     return true;
    }
};

function checkContent(){
	var txt=content.val();
	if(txt==""){$(".reg_tip").text("短信内容不能为空!");return false;}
	else{
		$(".reg_tip").text("");
	     return true;
    }
};



form.submit(function(){ //ajax保存注册信息
	if(checkTitle() && checkContent()){
		
		
		//这里保存信息代码
		alert("保存成功!")
		window.location.href="message.html";//
		return false;
	}else{
		return false;
	}
});

</script>
