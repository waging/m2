<script type="text/javascript">
new PCAS("prov","city","area","广东省","深圳市","罗湖区");

var form = $("form");
var myname=$(".myname");
var mobile=$(".mobile");
var shop=$(".shop");
var province=$(".province");
var email=$(".email");


myname.blur(checkName);
mobile.blur(checkMobile);
shop.blur(checkShop);
province.change(checkProvince);
email.blur(checkEmail);


form.submit(function(){ //ajax保存注册信息
	if(checkName() && checkMobile() && checkShop() && checkProvince() && checkEmail()){
		
		
		//这里保存信息代码
		window.location.href="my_account.html";//
		return false;
	}else{
		return false;
	}
});

function checkName(){
	var txt=myname.val();
	if(txt==""){$(".reg_tip").text("姓名不能为空!");return false;}
	else{
		$(".reg_tip").text("");
	     return true;
    }
};

function checkMobile(){
	var txt=mobile.val();
	var filter=/^1[3|4|5|8][0-9]\d{4,8}$/;
	if(txt==""){
		$(".reg_tip").text("手机号不能为空!");
		return false;
	}else if(!filter.test(txt)){
		$(".reg_tip").text("手机号格式不正确!");
		return false;
	}else{
	  $(".reg_tip").text("");
	  return true;	
	}
};

function checkShop(){
	var txt=shop.val();
	if(txt==""){$(".reg_tip").text("店名不能为空!");return false;}
	else{
	  $(".reg_tip").text("");
	   return true;
	}
	
};
function checkProvince(){
	var txt=$(".province option:selected").val();
	if(txt==""){
		$(".reg_tip").text("请选择省份!");return false;
	}
	else{
		$(".reg_tip").text("");
	     return true;
    }
};


function checkEmail() {
  var a = email.val();
  var filter  = /^[a-z0-9]+([._\\-]*[a-z0-9])*@([a-z0-9]+[-a-z0-9]*[a-z0-9]+.){1,63}[a-z0-9]+$/;
  if (a == "") {
	  $(".reg_tip").text("邮箱不能为空!");
	  return false;
  } else if(!filter.test(a)) {
	  $(".reg_tip").text("邮箱格式输入错误!");
	  return false;
  }else {
	  $(".reg_tip").text("");
	  return true;
	 
  }
};
