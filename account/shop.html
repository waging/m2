<html>
<head>

</head>

<body>
<header>
<div class="back"><a href="index.html"></a></div>
深圳市粤迪汽车贸易有限公司
</header>

<div id="container"><!--主体内容开始-->
 <div id="scroller">

<div class="common_tab"> 
      <div><a href="shop.html"  class="current">短信充值</a></div>
      <div><a href="already_buy.html">充值记录</a></div>
</div><!--tab end-->

  <div class="content_box">   
    
  <div class="buy_style">
    <div class="style_item">一，请选择充值方式：<label><input name="buy_style" type="radio" value="1" checked> 公司</label>  <label><input name="buy_style" type="radio" value="2"> 个人</label></div>
    <div class="clear"></div>
    
     <div class="buy_list">   
     
        <div class="list_box">
            <div title="5000" class="current">5000元 83333条</div>
            <div title="6000">6000元 100000条</div>
        </div>
        
        <div class="list_box">
            <div title="8000">8000元 133333条</div>
            <div title="10000">10000元 166667条</div> 
        </div>  
    </div><!--buy_list end-->
    
    <div class="buy_list" style="display:none;">   
        <div class="list_box">
            <div title="10" class="current">10元 111条</div>
            <div title="20">20元 222条</div>
        </div>
        
        <div class="list_box">
            <div title="30">30元 333条</div>
            <div title="50">50元 556条</div> 
        </div>  
    </div><!--buy_list end-->
 
  </div>

  <div class="price"><p class="per_price">公司充值：<em>0.06</em>元/条</p><p class="per_price">个人充值：<em>0.09</em>元/条</p>金额：<span>5000元</span></div> 
  <div class="pay_style">
  <p>二，请选择支付方式：</p>
    <input type="radio" name="radio" checked/> 支付宝支付
  </div>
  <input name="" type="submit" value="立即购买" class="common_btn">
    
  </div>

 </div> 
</div><!--主体内容结束-->

<script type="text/javascript">
 
$(".style_item input").click(function(){ //切换公司个人
	var i=parseInt($(this).val())-1;
	$(".buy_style .buy_list:eq("+i+")").show();
	$(".buy_style .buy_list:eq("+i+")").siblings(".buy_list").hide(); 
	$(".price .per_price:eq("+i+")").show();
	$(".price .per_price:eq("+i+")").siblings("..per_price").hide();
	var check=$(".buy_style .buy_list:eq("+i+") .list_box div:first");
	$(".buy_list div").removeClass("current");
	check.addClass("current");
   $(".price span").html(check.attr("title")+"元");
});

$(".buy_list .list_box div").click(function(){ //点击某项
  $(".price span").html(this.title+"元");
  $(this).addClass("current");  
  $(".buy_list .list_box div").not(this).removeClass("current");
});
</script>
