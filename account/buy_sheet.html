<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=yes" /> 
<meta content="telephone=no" name="format-detection">
<title>深圳市粤迪汽车贸易有限公司</title>
<link href="../style/common.css" rel="stylesheet" type="text/css" />
<link href="../style/account.css" rel="stylesheet" type="text/css">
<script src="../js/jquery-1.9.1.min.js"></script>
<script  type="text/javascript" src="../js/date/WdatePicker.js"></script>
</head>

<body>
<header>
<div class="back"><a href="shop.html"></a></div>
深圳市粤迪汽车贸易有限公司
</header>

<div id="container"><!--主体内容开始-->
 <div id="scroller">
 
<div class="common_tab"> 
      <div><a href="shop.html"  class="current">挖金商城</a></div>
      <div><a href="cart.html">购物车</a></div>
      <div><a href="already_buy.html">购买记录</a></div>
</div><!--tab end-->

  <div class="content_box">
    
     <div class="tab">
      <ul>
        <li><a href="shop.html">短信服务</a></li>
        <li><a href="buy_sheet.html" class="current">报表服务</a></li>
      </ul>
    </div>
    <div class="clear"></div>
  
    <div class="buy_sheet">
     <p class="intro"><strong>年费</strong>（含每月月报，季报，半年报，年报；超出一年按照每月 <span>1000 </span>元收费）：<span>12000</span> 元/年,至少购买12个月。</p>
     
     <div class="select_date">
       <div class="form_box">
        <label>起始日期：</label><div onClick="WdatePicker({isShowClear:false,maxDate:'#F{$dp.$D(\'date2\',{M:-12})}'})" id="date1" class="date_input"></div>
       </div>
       
       <div class="form_box">
        <label>截止日期：</label><div onClick="WdatePicker({isShowClear:false,minDate:'#F{$dp.$D(\'date1\',{M:12});}'})"  id="date2" class="date_input"></div>
       </div>
        
    
        <p class="sheet_price">您共购买了  <span>15</span> 个月，金额：15 x 1000 元=<span>15000</span> 元</p>
     </div>
     
    
     
     <p class="intro" style="margin-top:30px"><strong>月费</strong>（月报）：<span>10</span>元/月</p>
     
     <div class="select_date">
     
       <div class="form_box">
        <label>起始日期：</label><div onClick="WdatePicker({isShowClear:false,maxDate:'#F{$dp.$D(\'date4\',{M:-1})}'})" id="date3" class="date_input"></div>
       </div>
       
       <div class="form_box">
        <label>截止日期：</label><div onClick="WdatePicker({isShowClear:false,minDate:'#F{$dp.$D(\'date3\',{M:1});}'})"id="date4" class="date_input"></div>
       </div>
       
         
        <span id="date1"></span><span id="date2"></span>
        <p class="sheet_price">您共购买了  <span>5</span> 个月，金额：5 x 10 元=<span>50</span> 元</p>
     </div>
     
   </div>
   


    
   
   
    
    <input name="" type="button" value="加入购物车" class="common_btn" id="buy">
    
  </div>
  
  <script type="text/javascript">
     var buy=document.getElementById("buy");
	 buy.addEventListener("click",function(){
		 window.location.href="cart.html";
	 },false)
  </script>
  
 </div>
</div><!--主体内容结束-->

<div class="footer">
  <div><a href="../custom/index.html"><span></span>客户</a></div>
  <div><a href="../remind/index.html"><span></span>提醒</a></div>
  <div><a href="../data/index.html"><span></span>数据</a></div>
  <div><a href="../account/index.html"><span></span>挖金</a></div> <div class="hover"><a href="index.html"><span></span>挖金</a></div>
</div>

</html>
