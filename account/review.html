<div id="container"><!--主体内容开始-->
 <div id="scroller">
 
  <div class="content_box">
    <div class="review_intro">亲，欢迎提出宝贵意见！我们将尽心尽力做到更好！</div>
    
    <div class="review_txt"><textarea name="" cols="" rows="" placeholder="请输入不超过1000字" class="review"></textarea></div>
    <div class="reg_tip" style="margin-top:5px; display:none;"></div>
    <input type="submit" value="提交" class="common_btn" id="sumbit"/>

  </div>
  
  <script type="text/javascript">
  $(function(){
	  $("#sumbit").click(function(){
		  var txt=$(".review").val();
		  if(txt==""){
			  $(".reg_tip").show().text("请输入意见!");
		  }else{
			  $(".reg_tip").hide().text("");
			  alert("提交成功！");
		      window.location.href="index.html";
		  }
	  })
  })
  </script>
