 <div id="scroller">
 
  <div class="content_box">
   <div class="send_title"><span class="message_txt">短信群发</span><span class="select_all"><input name="" type="checkbox" value=""><em>全选</em></span></div>
   
   <div class="send_form">
    
     
     <div class="send_form_box">
          <span>级别：</span>
          <div>
            <ul>
              <li><input name="" type="checkbox"  checked value="H"><em>H</em></li>
              <li><input name="" type="checkbox"  checked value="A"><em>A</em></li>
              <li><input name="" type="checkbox"  checked value="B"><em>B</em></li>
              <li><input name="" type="checkbox"  checked value="C"><em>C</em></li>
              <li><input name="" type="checkbox"  checked value="订车"><em>订车</em></li>
              <li><input name="" type="checkbox"  checked value="交车"><em>交车</em></li>
              <li><input name="" type="checkbox"  value="退订"><em>退订</em></li>
              <li><input name="" type="checkbox"  value="退车"><em>退车</em></li>
              <li><input name="" type="checkbox"  value="结束"><em>结束</em></li>
            </ul>
       </div>
       <font class="red">*</font>
   </div>
   
   
   <div class="form_box">
     <label>短信模版：</label>  
        <div class="select_bg area"> 
         <select name="moban">
           <option selected>节日模版</option>
           <option>订车模版</option>
           <option>生日模版</option>
           <option>交车模版</option>
           <option>离店模版</option>
         </select>
        </div>
        <span>*</span>
    </div>
   
   
   <div class="form_box">
          <label>短信内容：</label>
          <div class="wj_textarea">
            <textarea cols="" rows="">亲爱的XXX：
祝你新年快乐！万事如意，心想事成！</textarea>
      </div>
          <span>*</span>
   </div>
   

    
    
   
     <div class="sub_message">剩余短信<span>200</span>条，需要短信<span>500</span>条。<input name="buy" type="button" value="立即购买" class="go_buy"></div>
     
   <div class="form_box" style=" margin-top:0;">
        <label></label>
        <div class="wj_button"><input name="send" type="submit" value="发送"  class="common_btn"/></div>
    </div>

  </div>
  </div>
  
  
  </div>
</div><!--主体内容结束-->

<script type="text/javascript">

  var input=$(".send_form_box ul li input");
  $(".select_all input").click(function(){ //全选反选
	  if(this.checked==true){
		   input.attr("checked",true);
	  }else{
		   input.attr("checked",false);
	  }
  });
  
  input.click(function(){
	  if($(".send_form_box ul li input:checked").length<input.length){
		  $(".select_all input").attr("checked",false);
	  }else{
		  $(".select_all input").attr("checked",true);
	  }
  });

  $("input[name=buy]").click(function(){
	  window.location.href="shop.html";
  });
  $("input[name='send']").click(function(){
	  alert("发送成功!");
  })
</script>
