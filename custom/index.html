<script type="text/javascript">

function sildeMenu(selector){
  $(selector).click(function(){
	  if($(selector+"_item").hasClass("hide")){
		  $(selector+"_item").removeClass("hide");	
		  $(selector+"_shadow").show();
		  $(".left_bar_item").removeClass("left_bar_on");
		  $(".shadows").addClass("hide");
	  }else{
		  $(selector+"_item").addClass("hide");
		  $(selector+"_shadow").hide();
	  }
	  $(".common_style").not(selector+"_item").addClass("hide");
	  $(".shadow").not(selector+"_shadow").hide();
	  
  })
};
sildeMenu(".change_4s");
$(".shadow").click(function(){
		$(this).hide();
		$(".change_4s_item").addClass("hide")
});	

$("#left_bar").click(function(){
	$(".left_bar_item").toggleClass("left_bar_on");
	$(".change_4s_item").addClass("hide");
	$(".shadows").toggleClass("hide");
	$(".shadow").hide();
});

$(".shadows").click(function(){
		$(this).addClass("hide");
		$(".left_bar_item").removeClass("left_bar_on");
});	

$(".shadows,.left_bar_item").bind("touchmove",function(e){
	e.preventDefault();
});	
</script>
