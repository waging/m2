 <script type="text/javascript">

function sildeMenu(selector){
  $(selector).click(function(){
	  if($(selector+"_item").hasClass("hide")){
		  $(selector+"_item").removeClass("hide");	
		  $(".shadow").show();
	  }else{
		  $(selector+"_item").addClass("hide");
		  $(".shadow").hide();
	  }
	  $(".common_style").not(selector+"_item").addClass("hide");
	  
	  
  })
};
sildeMenu(".custom_more");
sildeMenu(".add_new");

$(".shadow").click(function(){
		$(this).hide();
		$(".common_style").addClass("hide")
});	
	
$(".shadow,.common_style").bind("touchmove",function(e){
	e.preventDefault();
});	

$(".custom_list").click(function(e){
   var target=e.target;
   var $that=$(target).parent(".remark");
   if(target.nodeName=="FONT"){	   
	   if ($that.hasClass("open")){
		   $that.removeClass("open").next().slideUp(50);
		}else{
		  $that.addClass("open").next().slideDown(50);
		  $that.parents().siblings().find(".remark").removeClass("open").next().slideUp();
	  }
   }	
});
</script>
