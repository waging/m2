<script type="text/javascript">

function sildeMenu(selector){
  $(selector).click(function(){
	  if($(selector+"_item").hasClass("hide")){
		  $(selector+"_item").removeClass("hide");	
		  $(".shadow").show();
	  }else{
		  $(selector+"_item").addClass("hide");
		  $(".shadow").hide();
	  }
	  $(".common_style").not(selector+"_item").addClass("hide");
	  
	  
  })
};
sildeMenu(".custom_more");
sildeMenu(".add_new");

$(".shadow").click(function(){
		$(this).hide();
		$(".common_style").addClass("hide")
});	
	
$(".shadow,.common_style").bind("touchmove",function(e){
	e.preventDefault();
});	



</script>
