<script type="text/javascript">




$(function(){
	
new PCAS("prov","city","area");
  $('#birthday').val('1988-03-15')
	.scroller('destroy')
	.scroller($.extend({preset :'date'},{  //日期
		 theme:"ios",    //皮肤样式
		 mode:"scroller",    //日期选择模式
		 display: "bubble",  //显示方式 
		 lang:"zh",          //语言
		 dateFormat: 'yy-mm-dd',  //日期格式
		 dateOrder: 'yymmdd',      //排列顺序
		 endYear:2014,   //结束年
		 startYear:1940  //起始年
		 
  })); //日期结束
  
	
	if($(".recommend option:selected").val()=="推荐"){
		$(".recomm_input").css("visibility","visible");
	};
	
	$(".recommend").change(function(){
		if($("option:selected",this).val()=="推荐"){
			$(".recomm_input").css("visibility","visible");
		}else{
			$(".recomm_input").css("visibility","hidden");
		}
	});
	
	var form=$("form");
	form.submit(function(){
		if($(".recommend option:selected").val()=="推荐"){
			if($(".person").val()==""){
				$(".tip").show().text("请输入推荐人姓名!");
				return false;
				
			}else{ //当选择推荐且输入推荐人信息后保存信息
				window.location.href="custom_info.html";
				return false;
			}
		}else{   //当选择非推荐后保存信息
				window.location.href="custom_info.html";
				return false;
	   }
	});
})
</script>
