<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

<title>欢迎使用挖金4S管理系统</title>
<link href="../style/common.css" rel="stylesheet" type="text/css?v01" />
<link href="../style/login.css" rel="stylesheet" type="text/css?v01">
<script src="../js/jquery-1.9.1.min.js"></script>

</head>

<body>
<header>欢迎使用挖金4S管理系统</header>
<div id="container"><!--#container start-->
 <div id="scroller" style="padding:15px;">
   
    <div class="tip" id="tip"></div>
    <div class="admin_reg"><a href="reg.html">管理员注册</a></div>  
    
    <div class="clear"></div>
    <form method="post">
    <div class="login_box">
     
         <div class="flex_box">
           <label>账号</label>
           <div><input name="" type="text"  placeholder="请输入帐号/手机号" class="user"/></div>
         </div>
         <div class="flex_box">
            <label>密码</label>
            <div><input name="" type="password"  placeholder="请输入密码" class="pwd" /></div>
         </div>
    </div>
    <div class="clear"></div>
    <div class="sub_btn"><input name="" type="submit" value="登录" id="submit"/></div>
   

    
  <div class="login_item">
      <div class="auto_login"><input name="" type="checkbox" value="" checked="checked"/> <span>自动登录</span></div>
      <div class="forget">忘记密码？<a href="javascript:void(0)">(索取)</a></div>
      <div class="clear"></div>
  </div>
  <div class="send_message">密码已发送到注册时登记的手机，请查收</div>
 </form>
  


</div>
</div><!--#container end-->
<footer>版权所有：深圳市挖金科技有限公司</footer>
<script type="text/javascript">
  $(function(){

	  
	  $("#submit").click(function(){
		  var user=$(".user").val();
		  var pwd=$(".pwd").val();
		  if(user==""){
			  $("#tip").html("账号不能为空！");
			  return false;
		  }else if(pwd==""){
			  $("#tip").html("密码不能为空！");
			  return false;
		  }else{
			  /*$.ajax({ //判断用户名和密码是否正确
				  type:"POST",
				  url:"",
				  error:function(){
					 $("#tip").html("账户或密码错误！");
					  return false;
				 },
			 });*/
			  window.location.href="../custom/index.html";
			  return false;
		  }
	  })//end submit;
	  
	  $(".forget a").click(function(){
		  $(".send_message").show();
	 })
})
</script>
</body>
</html>
